<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Tutorial</title>
</head>
<body style="background-color: #212121;color:#fff">
   <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
   </div> 
</body>
<script>
     const parent = document.querySelector('.parent');
    // console.log(parent.children);//returns htmlCollection monday...thursday
    // console.log(parent.children[1].innerHTML);//tuesday
    
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML); //monday, tuesday, wednesday, thursday
        
        
    }
    parent.children[1].style.color="orange"
    console.log(parent.firstElementChild.innerHTML)//monday
    console.log(parent.lastElementChild.innerHTML)//thursday

    //select parent from child
    const dayOne = document.querySelector('.day')//monday
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)//tuesday

    //...
    console.log("NODES:", parent.childNodes); //gives 9 nodes.including each line break...counts only one line break
    

</script>
</html>
