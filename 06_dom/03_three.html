<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121;color:#fff">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id="myid"
    div.id=Math.round(Math.random()*10+1)

    div.setAttribute("title","read")
    div.style.backgroundColor="red"
    div.style.padding="12px"
    div.innerText="js Tutorial"

    //another way to add text in div...
    const node = document.createTextNode("JS TUTORIAL")
    div.appendChild(node)

    //attach the div
    document.body.appendChild(div) //then it ll visible in web page after attaching
</script>
</html>
